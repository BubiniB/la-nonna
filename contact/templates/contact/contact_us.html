{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}
    {% block content %}
        <h1>Contact us</h1>
        <form method="POST" action="{% url 'contact_us' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button type="submit">Send</button>
                </p>
            </div>
        </form>
    {% endblock %}
