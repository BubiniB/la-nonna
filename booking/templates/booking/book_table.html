{% extends 'base.html' %}

{% block title %} Book a Table {% endblock %}
    {% block content %}
        <h1>Book a table</h1>
        <form method="POST" action="{% url 'book_table' %}"  onsubmit="return sendMail(this);">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button type="submit">Book table</button>
                </p>
            </div>
        </form>
    {% endblock %}
